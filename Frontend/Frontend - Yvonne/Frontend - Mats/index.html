<!DOCTYPE html>
<html>
<head>
<style>
.button {
  display: inline-block;
  padding: 50px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #d62477;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px rgb(187, 187, 187);
}

.button:hover {background-color: #d62477}

.button:active {
  background-color: #d62477;
  box-shadow: 0 5px rgb(187, 187, 187);
  transform: translateY(4px);
}
</style>
</head>
<body>

<h2>Animated Buttons - "Pressed Effect"</h2>



<button class="button">Click Me</button>
<button class="button">Click Me</button>
<button class="button">Click Me</button>

</body>
</html>
